<head>

    <style>
        /* –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —à—Ä–∏—Ñ—Ç–∞ (–∑–∞–∫–∏–Ω—å —Ñ–∞–π–ª Benzin-Bold.ttf –≤ –ø–∞–ø–∫—É —Å —Å–∞–π—Ç–æ–º) */
        @font-face {
            font-family: 'Benzin Bold';
            src: url('Benzin-Bold.ttf') format('truetype');
            font-weight: bold;
            font-style: normal;
        }

        :root {
            --primary: #8a2be2; /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π –Ω–µ–æ–Ω */
            --secondary: #00d4ff; /* –ì–æ–ª—É–±–æ–π –Ω–µ–æ–Ω */
            --bg-dark: #050505;

            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Benzin Bold', -apple-system, BlinkMacSystemFont, sans-serif;
            background: radial-gradient(circle at 50% -20%, #1a0b2e, #000000);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –§–æ–Ω–æ–≤—ã–µ –ø—è—Ç–Ω–∞ */
        body::before {
            content: '';
            position: fixed;
            top: 20%;
            left: -10%;
            width: 600px;
            height: 600px;
            background: var(--primary);
            filter: blur(150px);
            opacity: 0.2;
            z-index: -1;
            border-radius: 50%;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 10%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: var(--secondary);
            filter: blur(150px);
            opacity: 0.15;
            z-index: -1;
            border-radius: 50%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* –•–ï–î–ï–† */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 0 80px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –≥–ª–∞–≤–Ω–æ–≥–æ –ª–æ–≥–æ */
        .logo-icon {
            width: 45px;
            height: 45px;
            fill: #fff;
            /* –ö–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è: –ø–∞—Ä–µ–Ω–∏–µ –∏ –ø—É–ª—å—Å–∞—Ü–∏—è —Å–≤–µ—Ç–∞ */
            animation: float-pulse 6s ease-in-out infinite;
        }
        
        @keyframes float-pulse {
            0%, 100% { 
                transform: translateY(0) rotate(0deg); 
                filter: drop-shadow(0 0 10px var(--primary));
            }
            50% { 
                transform: translateY(-10px) rotate(5deg); 
                filter: drop-shadow(0 0 25px var(--secondary));
            }
        }

        .logo span {
            background: linear-gradient(90deg, #fff, #bbb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 { display: none; }

        /* –°–ï–¢–ö–ê –£–°–õ–£–ì */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .service-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 35px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            align-items: flex-start; /* –í—ã—Ä–∞–≤–Ω–∏–≤–∞–Ω–∏–µ –ø–æ –ª–µ–≤–æ–º—É –∫—Ä–∞—é */
        }

        .service-card:hover {
            transform: translateY(-7px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        /* –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –Ω–æ–≤—ã—Ö –∏–∫–æ–Ω–æ–∫ —É—Å–ª—É–≥ */
        .service-icon {
            width: 60px;
            height: 60px;
            fill: rgba(255, 255, 255, 0.7);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* –ü—Ä—É–∂–∏–Ω–∏—Å—Ç—ã–π —ç—Ñ—Ñ–µ–∫—Ç */
        }

        /* –ú–∏–∫—Ä–æ-–∞–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫—É */
        .service-card:hover .service-icon {
            fill: var(--secondary); /* –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –Ω–∞ –Ω–µ–æ–Ω–æ–≤—ã–π */

            transform: scale(1.1) translateY(-5px); /* –ù–µ–±–æ–ª—å—à–æ–π —Å–∫–∞—á–æ–∫ */

        .service-name {

            font-weight: 700;
            color: #ffffff;
            text-transform: uppercase;
        }

        .order-btn {

            color: #ffffff;
            border: none;
            border-radius: 12px;
            padding: 16px 30px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            margin-top: auto;
            position: relative;
            z-index: 1;
            width: 100%; /* –ö–Ω–æ–ø–∫–∞ –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
        }

        .order-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            border-radius: 12px;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .order-btn:hover::before { opacity: 1; }

        .order-btn:hover {
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7);
            transform: scale(1.03);
        }

        /* –ú–û–î–ê–õ–ö–ê (–°—Ç–∏–ª–∏ –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π, –æ–Ω–∏ —É–∂–µ –æ–∫) */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(20px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-content {
            background: #111;
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            position: relative;
            box-shadow: 0 30px 80px rgba(0,0,0,0.9);
            animation: slideUp 0.4s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            top: 20px; right: 20px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            width: 36px; height: 36px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg) scale(1.1);
        }

        .modal h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group { margin-bottom: 20px; }

        .form-group label {
            display: block; margin-bottom: 10px;
            color: #888; font-size: 0.8rem;
            text-transform: uppercase; letter-spacing: 1px;
        }

        .form-group textarea,
        .form-group input[type="text"] {
            width: 100%;
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px; padding: 16px;
            color: #fff; font-size: 1rem; font-family: inherit;
            transition: 0.2s;
        }

        .form-group textarea:focus,
        .form-group input[type="text"]:focus {
            outline: none; border-color: var(--primary);
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.2);
        }

        .file-input-btn {
            background: rgba(255,255,255,0.03);
            border: 1px dashed var(--border);
            border-radius: 12px; padding: 20px;
            width: 100%; cursor: pointer; text-align: center;
            transition: 0.2s; color: #aaa;
        }

        .file-input-btn:hover {
            border-color: var(--secondary); color: #fff;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.2) inset;

        .submit-btn {
            width: 100%; background: #fff; color: #000;

            font-size: 1rem; font-weight: 900; text-transform: uppercase;

        }

        .submit-btn:hover {
            background: var(--secondary);

        }

        .success-message {
            display: none; text-align: center; padding: 40px 0;
        }
        
        .success-message.active {

        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            header { flex-direction: column; gap: 20px; }
            .service-card { align-items: center; text-align: center; }
            .order-btn { width: 100%; }
        }
    </style>
